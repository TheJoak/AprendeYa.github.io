<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AprendeYa!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/Images/Libro Icon.png" />
    <link rel="stylesheet" href="/CSS/cssRegister.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            transition: background-image 2s ease-in-out;
        }
    </style>
</head>
<body>
    <section class="h-100 gradient-form">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-lg-6">
                    <div class="card rounded-3 text-black">
                        <div class="card-body p-md-5 mx-md-4">
                            <div class="text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="orange" class="bi bi-book-fill" viewBox="0 0 16 16">
                                    <path d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
                                </svg>
                                <h4 class="mt-1 mb-5 pb-1">AprendeYa! - Registro</h4>
                            </div>
                            <form class="text-left">
                                <p>Por favor, registra una nueva cuenta</p>
                                <div class="form-outline mb-4">
                                    <input type="text" id="txtNombre" class="form-control" />
                                    <label class="form-label" for="txtNombre">Nombre</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="txtApellidos" class="form-control" />
                                    <label class="form-label" for="txtApellidos">Apellidos</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" id="txtCorreo" class="form-control" />
                                    <label class="form-label" for="txtCorreo">Correo Electrónico</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="txtContraseña" class="form-control" />
                                    <label class="form-label" for="txtContraseña">Contraseña</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="txtConfirmContraseña" class="form-control" />
                                    <label class="form-label" for="txtConfirmContraseña">Confirmar Contraseña</label>
                                </div>
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="chkTerminosCondiciones">
                                    <label class="form-check-label" for="chkTerminosCondiciones">
                                        Acepto los términos y condiciones
                                    </label>
                                </div>
                                <div class="text-center pt-1 mb-5 pb-1">
                                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Registrarse</button>
                                </div>
                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-0 me-2">¿Ya tienes una cuenta?</p>
                                    <a href="/index.html" class="btn btn-outline-danger">Iniciar Sesión</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="Pie" class="container-fluid text-center">
        <h4>ITLA | Desarrollo de Software | Grupo #3</h4>
        <p>&copy; Credenciales - Derechos Reservados | Santo Domingo, <script>document.write(new Date().getFullYear())</script>
        </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const backgrounds = [
            'url("/Images/Fondo1.jpg")',
            'url("/Images/Fondo2.jpg")',
            'url("/Images/Fondo3.jpg")',
            'url("/Images/Fondo4.jpeg")'
        ];

        let index = 1;

        setInterval(() => {
            index = (index + 1) % backgrounds.length;
            document.body.style.backgroundImage = backgrounds[index];
        }, 5000);
    </script>
</body>
</html>
